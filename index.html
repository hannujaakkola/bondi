<!DOCTYPE html>
<html>
  <head>
    <title>Bondi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.min.css">
    <style>
      #map {
        height: 90%;
      }
    </style>
  </head>

  <body>
    <div class="app-page" data-page="home">
      <div class="app-content">
        <div class="app-section">
          <div class="app-button" data-target="map">Map</div>
          <div class="app-button" data-target="page2">Address</div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="page2">
      <div class="app-content">
        <input type="text" placeholder="A place" id="destination">
        <div class="app-button" onclick="addDestination()" data-target="map">Take me there</div>
      </div>
    </div>

    <div class="app-page" data-page="map">
      <div class="app-content">
        <div id="map"></div>
        <div class="app-button" data-target="page4">OK</div>
      </div>
    </div>

    <div class="app-page" data-page="page4">
      <div class="app-content">
        U are bus
        <div class="app-button" data-target="page5">GET ME OUT</div>
      </div>
    </div>

    <div class="app-page" data-page="page5">
      <div class="app-content">
        This be ur stop
        <div class="app-button" data-target="home">Yay</div>
      </div>
    </div>

    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script src="script.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=mapReady">
    </script>
  </body>
</html>
