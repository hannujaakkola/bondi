<!DOCTYPE html>
<html>
  <head>
    <title>Bondi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Pacifico" rel="stylesheet">
    <style>
      body, .app-page, .app-content {
        background: #B77DAF;
        font-size: 24px;
        line-height: 2em;
        font-family: 'Fredoka One', sans-serif;
        color: #fff;
        box-sizing: border-box;
      }

      .top-title {
        height: 10vh;
        line-height: 10vh;
        font-family: 'Pacifico', sans-serif;
        text-align: center;
        color: white;
        font-size: 24px;
      }

      #map {
        height: 90vh;
      }

      #ok {
        position: absolute;
        z-index: 1000;
        bottom: 3%;
        width: 100%;
        text-align: center;
      }

      .address {
        text-align: center;
      }

      input::-webkit-input-placeholder { /* WebKit, Blink, Edge */
        color: #55575b;
      }
      input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        color: #55575b;

         opacity:  1;
      }
      input::-moz-placeholder { /* Mozilla Firefox 19+ */
        color: #55575b;
        color: #55575b;
       opacity:  1;
      }
      input:-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #55575b;
      }

      .address input {
        font-family: 'Fredoka One', sans-serif;
        color: #55575b;
        padding: 20px;
        width: 80%;
        font-size: 24px;
      }

      .buttons {
        text-align: center;
        position: absolute;
        top: 35vh;
        width: 100%;
      }

      .buttons .half {
        float: left;
        width: 30%;
        padding: 10%;
      }

      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .flex-center .content {
        width: 80%;
        text-align: center;
      }

      .content p {
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <div class="app-page" data-page="home" id="home">
      <div class="app-content">
        <div class="top-title">Bondi</div>
        <div class="top-title">Let us take you there</div>

        <div class="buttons">
          <div class="half">
            <div data-target="map">Map</div>
            <img src="images/ArrowLeft_small.png">
          </div>
          <div class="half">
            <div data-target="page2">Address</div>
            <img src="images/ArrowRight_small.png">
          </div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="page2">
      <div class="app-content">
        <div class="top-title">Where are you going?</div>

        <div class="address">
          <form onsubmit="javascript:addDestination()">
            <input type="text" placeholder="Destination address" id="destination">
          </form>
        </div>
        <div id="ok" onclick="addDestination()"><img src="images/OK_small.png"></div>
      </div>
    </div>

    <div class="app-page" data-page="map">
      <div class="app-content">
        <div id="map-title" class="top-title">Where are you going?</div>
        <div id="map"></div>
        <div id="ok" onclick="start()"><img src="images/OK_small.png"></div>
      </div>
    </div>

    <div class="app-page" data-page="page4">
      <div class="app-content">
        <div class="flex-center">
          <div class="content">
            <p>You're stopping in 7 minutes</p>
            <div class="app-button" data-target="page5">I want so stop now</div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="page5">
      <div class="app-content">
        <div class="flex-center">
          <div class="content">
            <p>This is your stop</p>
            <p>Ta Ta!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script src="SwipeEngineExample.js"></script>
    <script src="script.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=mapReady">
    </script>
  </body>
</html>
